log4j.rootLogger=INFO, CONSOLE
log4j.logger.httpclient.wire=INFO, CONSOLE
log4j.logger.ch.admin=INFO, CONSOLE
log4j.logger.ch.glue.pdf.pdfa.validator=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
